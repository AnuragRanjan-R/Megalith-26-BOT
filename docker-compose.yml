version: '3.8'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: megalith-chatbot
    ports:
      - "${CHATBOT_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-openai/gpt-oss-20b}
      - GROQ_TEMPERATURE=${GROQ_TEMPERATURE:-0}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001,http://localhost:5173}
    volumes:
      # Persist vector database
      - ./chroma_db:/app/chroma_db
      # Persist data files
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge
